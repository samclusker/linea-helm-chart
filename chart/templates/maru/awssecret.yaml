{{- if .Values.maru.secrets.isAwsSecretEnabled -}}
{{- $component := "maru" }}
apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: {{ include "linea-dev.component.name" (dict "component" $component "root" .) }}-aws-secrets-class
  namespace: {{ include "linea-dev.namespace" . }}
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": before-hook-creation
spec:
  provider: aws
  parameters:
    {{- if .Values.global.region }}
    region: {{ .Values.global.region }}
    {{- end }}
    objects: |
      - objectName: "{{ .Values.maru.secrets.maruKeySecretName }}"
        objectType: "secretsmanager"
        jmesPath:
          - path: "{{ .Values.maru.secrets.maruKeySecretName }}"
            objectAlias: "key"
{{- end }}