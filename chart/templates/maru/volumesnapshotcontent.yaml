{{- if not (empty .Values.maru.storage.snapshotHandle) }}
{{- $component := "maru" }}
apiVersion: snapshot.storage.k8s.io/v1
kind: VolumeSnapshotContent
metadata:
  name: {{ include "linea-dev.component.name" (dict "component" $component "root" .) }}-content
spec:
  deletionPolicy: Retain
  driver: ebs.csi.aws.com
  source:
    snapshotHandle: {{ .Values.maru.storage.snapshotHandle }}
  volumeSnapshotRef:
    kind: VolumeSnapshot
    name: {{ include "linea-dev.component.name" (dict "component" $component "root" .) }}
    namespace: {{ .Release.Namespace }}
{{- end }}
