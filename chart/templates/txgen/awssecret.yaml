{{- if .Values.txgen.secrets.isAwsSecretEnabled -}}
{{- $component := "txgen" }}
apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: {{ include "linea-dev.component.name" (dict "component" $component "root" .) }}-aws-secrets-class
  namespace: {{ include "linea-dev.namespace" . }}
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": before-hook-creation
spec:
  provider: aws
  secretObjects:
    - secretName: {{ include "linea-dev.component.name" (dict "component" $component "root" .) }}-aws-sm-secret
      type: Opaque
      labels:
        {{- include "linea-dev.component.labels" (dict "component" $component "root" .) | nindent 8 }}
      data:
      - objectName: "sender_pk"
        key: "{{ .Values.txgen.secrets.senderPkSecretName }}"
  parameters:
    {{- if .Values.global.region }}
    region: {{ .Values.global.region }}
    {{- end }}
    objects: |
      - objectName: "{{ .Values.txgen.secrets.senderPkSecretName }}"
        objectType: "secretsmanager"
        jmesPath:
          - path: "{{ .Values.txgen.secrets.senderPkSecretName }}"
            objectAlias: "sender_pk"
{{- end }}